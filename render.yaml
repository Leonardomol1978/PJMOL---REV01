services:
  - type: web
    name: pjmol-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    plan: free
    region: oregon
    autoDeploy: true
    rootDir: backend
